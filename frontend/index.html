<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPT Pilot Frontend</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="top-bar">
    <h1>GPT Pilot Projects</h1>
    <button id="refresh">Refresh</button>
  </header>
  <main class="container">
    <form id="create-form" class="create">
      <label for="new-name" class="visually-hidden">Project name</label>
      <input id="new-name" type="text" placeholder="New project name" required />
      <button type="submit">Create</button>
    </form>
    <p id="message" class="message hidden" aria-live="polite"></p>
    <ul id="projects" class="project-list"></ul>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
